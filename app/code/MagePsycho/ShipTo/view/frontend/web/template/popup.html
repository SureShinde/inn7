<div class="block-authentication"
     data-bind="afterRender: setModalElement, blockLoader: isLoading"
     style="display: none">

    <div class="block block-customer-login"
         data-bind="attr: {'data-label': $t('or')}">
        <div class="block-title">
            <strong id="block-customer-login-heading"
                    role="heading"
                    aria-level="2"
                    data-bind="i18n: 'Please choose your shipping country'"></strong>
        </div>
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <!-- ko foreach: getRegion('before') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
        <div class="block-content" aria-labelledby="block-customer-login-heading">
            <form class="form form-shipto"
                  method="post"
                  data-bind="event: {submit: updateCountry }"
                  id="shipto-form">
                <div class="fieldset login" data-bind="attr: {'data-hasrequired': $t('* Required Fields')}">
                    <div class="field shipto_country required">
                        <label class="label" for="shipto_country">
                            <span data-bind="i18n: 'Shipping Country'"></span>
                        </label>
                        <div class="control">
                            <select name="shipto_country"
                                    id="shipto_country"
                                    class="input-select"
                                    data-bind="
                                        options: getAllowedCountries(),
                                        optionsValue: 'value',
                                        optionsText: 'label',
                                        value: selectedCountryId">
                            </select>
                        </div>
                    </div>

                    <div class="actions-toolbar">
                        <div class="primary">
                            <button type="submit" class="action action-shipto secondary" name="shipto_ok" id="shipto_ok">
                                <span data-bind="i18n: 'Ok'"></span>
                            </button>
                        </div>
                        <div class="secondary">
                            <button type="button" data-role="closeBtn" class="action action-shipto secondary" name="shipto_cancel" id="shipto_cancel">
                                <span data-bind="i18n: 'Cancel'"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
